<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Symptom Tracker - Restore Health</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Restore Health</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="health-tools.html">Health Tools</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <main>
        <h1>Symptom Tracker</h1>
        <form id="symptom-form">
            <label for="symptom">Symptom:</label>
            <input type="text" id="symptom" required>

            <label for="severity">Severity (1-10):</label>
            <input type="number" id="severity" min="1" max="10" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Add Symptom</button>
        </form>

        <div id="symptom-list"></div>
    </main>

</body>
