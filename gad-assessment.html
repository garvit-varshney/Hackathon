    <main>
        <h1>Generalised Anxiety Disorder Assessment</h1>
        <p>Over the last 2 weeks, how often have you been bothered by the following problems?</p>
        <form id="gad-form">
            <!-- Add 7 questions here -->
            <div class="question">
                <p>1. Feeling nervous, anxious, or on edge</p>
                <select name="q1" required>
                    <option value="">Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <!-- Repeat for questions 2-7 -->
            <button type="submit">Calculate Score</button>
        </form>

        <div id="gad-result"></div>
    </main>
